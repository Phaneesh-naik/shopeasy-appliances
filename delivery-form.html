<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delivery Info Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      color: #000;
    }
    header {
      background-color: #ff6600;
      padding: 20px;
      text-align: center;
      color: white;
      font-size: 24px;
      font-weight: bold;
    }
    .form-container {
      max-width: 600px;
      margin: 40px auto;
      background-color: #f4f4f4;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: #000;
      color: #fff;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff6600;
    }
    .thank-you {
      display: none;
      max-width: 600px;
      margin: 50px auto;
      padding: 40px;
      background-color: #e6f4ea;
      border-radius: 10px;
      text-align: center;
      color: #2e7d32;
      font-size: 18px;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #000;
      color: #fff;
    }
  </style>
</head>
<body>

<header>Delivery Information Form</header>

<div class="form-container" id="formContainer">
  <form target="hidden_iframe" onsubmit="submitted=true" action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSdte8_S77UbIK7hFUyPsuF7JxmDo6fmT2cZcwBK5Zb7qE8eZg/formResponse">
    <label for="username">Username</label>
    <input type="text" name="entry.218746733" id="username" required>

    <label for="mobile">Mobile Number</label>
    <input type="tel" name="entry.1781541059" id="mobile" required>

    <label for="email">Email</label>
    <input type="email" name="entry.553772726" id="email" required>

    <label for="address">Address</label>
    <textarea name="entry.982559947" id="address" rows="4" required></textarea>

    <label for="products">Products</label>
    <textarea name="entry.1608954140" id="products" rows="3" readonly></textarea>

    <label for="totalPrice">Total Price</label>
    <textarea name="entry.546735031" id="totalPrice" readonly></textarea>

    <button type="submit">Submit</button>
  </form>
</div>

<!-- Thank you message -->
<div class="thank-you" id="thankYouMsg">
  <h2>Thank you for shopping with us! üõçÔ∏è</h2>
  <p>Your delivery information has been submitted successfully.</p>
</div>

<iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted) showThankYou()"></iframe>

<footer>&copy; 2025 SHOPEASY | All rights reserved.</footer>

<script>
  let submitted = false;

  const cart = JSON.parse(localStorage.getItem('cart')) || [];
  let productsText = "";
  let total = 0;

  cart.forEach(item => {
    const quantity = item.quantity || 1;
    productsText += `${item.name} (x${quantity}) - ‚Çπ${item.price * quantity}\n`;
    total += item.price * quantity;
  });

  document.getElementById('products').value = productsText.trim();
  document.getElementById('totalPrice').value = "‚Çπ" + total.toLocaleString();

  function showThankYou() {
    document.getElementById('formContainer').style.display = "none";
    document.getElementById('thankYouMsg').style.display = "block";
    localStorage.removeItem('cart');
  }
</script>

</body>
</html>
