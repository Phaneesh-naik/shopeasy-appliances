<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delivery Info Form</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      color: #000;
    }
    header {
      background-color: #ff6600;
      padding: 20px;
      text-align: center;
      color: white;
      font-size: 24px;
      font-weight: bold;
    }
    .form-container {
      max-width: 600px;
      margin: 40px auto;
      background-color: #f4f4f4;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: #000;
      color: #fff;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff6600;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #000;
      color: #fff;
    }
    .thank-you {
      text-align: center;
      margin-top: 100px;
      display: none;
    }
    .thank-you h2 {
      font-size: 2rem;
      color: green;
    }
    .thank-you p {
      font-size: 1.2rem;
      color: #333;
    }
  </style>
</head>
<body>

<header>Delivery Information Form</header>

<div class="form-container" id="formContainer">
  <form action="" id="deliveryForm">
    <label for="username">Username</label>
    <input type="text" name="entry.218746733" id="username" required>

    <label for="mobile">Mobile Number</label>
    <input type="tel" name="entry.1781541059" id="mobile" required>

    <label for="email">Email</label>
    <input type="email" name="entry.553772726" id="email" required>

    <label for="address">Address</label>
    <textarea name="entry.982559947" id="address" rows="4" required></textarea>

    <label for="products">Products</label>
    <textarea name="entry.1608954140" id="products" rows="3" readonly></textarea>

    <label for="totalPrice">Total Price</label>
    <textarea name="entry.546735031" id="totalPrice" readonly></textarea>

    <button type="submit">Submit</button>
  </form>
</div>

<div class="thank-you" id="thankYouMsg">
  <h2>Thank you for shopping with us! üõçÔ∏è</h2>
  <p>Your delivery information has been submitted successfully.</p>
</div>

<footer>&copy; 2025 SHOPEASY | All rights reserved.</footer>

<script>
  const cart = JSON.parse(localStorage.getItem('cart')) || [];
  let productsText = "";
  let total = 0;

  cart.forEach(item => {
    const quantity = item.quantity || 1;
    productsText += `${item.name} (x${quantity}) - ‚Çπ${item.price * quantity}\n`;
    total += item.price * quantity;
  });

  document.getElementById('products').value = productsText.trim();
  document.getElementById('totalPrice').value = "‚Çπ" + total.toLocaleString();

  document.getElementById('deliveryForm').addEventListener('submit', function(e) {
    e.preventDefault(); // Prevent actual submission for this custom flow
    localStorage.removeItem('cart');

    // Simulate Google Form submission
    document.getElementById('formContainer').style.display = 'none';
    document.getElementById('thankYouMsg').style.display = 'block';
  });
</script>

</body>
</html>
